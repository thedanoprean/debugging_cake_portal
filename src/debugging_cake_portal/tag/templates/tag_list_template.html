<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of tags</title>
</head>
<body>
    <ul>
        {% for tag in tag_list %}
            <li>
                <h1> TAG </h1>
                    <h2> {{tag.tag_type}} </h2>
                    <h2> {{tag.color}} </h2>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
