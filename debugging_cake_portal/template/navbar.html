{% extends 'base.html' %}

{% block content %}
    <div class = "topDiv">
        <span class="Debugging">Debugging the Cake</span>
    {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
             <a href="/admin"><button class="AdminButton" type="button">Admin</button></a>
    {% endif %}

    {% if request.user.is_authenticated %}
        <a href="/profile"><button class="profilebutton">Profile</button></a>
        <a href="/logout"><button class="LogoutButton" type="button">Logout</button></a>
    {% endif %}

    {% else %}
            <a href="/login/"><button class = "loginButton" type="button">Login</button> </a>
            <a href="/register/"><button class = "registerButton" type="button">Register</button></a>
    {% endif %}
    </div>
{% endblock content %}
